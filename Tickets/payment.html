<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <span class="logo"><a href="Home.html">TickWizard</a></span>
        <ul class="navlist">
            <li><a href="Home.html">Home</a></li>
            <li><a href="eventList.html">Events</a></li>
            <li><a href="addEvent.html">Add Event</a></li>
            <li><a href="contact.html">Contacts</a></li>
        </ul>
        <input type="text" id="search" placeholder="Search events..." />
        <a id="list" href="Profile.html"><i class="fa-notdog fa-solid fa-user"></i></a>
    </nav>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1>Payment Details</h1>
            </div>

            <!-- SUMMARY SECTION (Added as requested) -->
            <div class="ticket-summary">
                <p><strong>Event:</strong> <span id="payEventName">Loading...</span></p>
                <p><strong>Seats:</strong> <span id="paySeatCount">0</span></p>
                <p style="font-size: 1.2em; color: #28a745;"><strong>Total:</strong> <span id="payTotal">$0</span></p>
            </div>

            <form id="paymentForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>

                <div class="pay-row">
                    <div style="flex:1">
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Expiry</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div style="flex:1">
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3">
                    </div>
                </div>

                <button type="submit" class="pay-button">Pay Now</button>
            </form>

            <div id="successMessage">
                <h2>Success!</h2>
                <p>Payment Successful. See you at the event!</p>
                <p><a href="Home.html">Return to Home</a></p>
            </div>
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
